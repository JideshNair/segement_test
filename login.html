    var overlay = window.parent.document.getElementById("intentOpacityDiv");
    var wrapper = window.parent.document.getElementById("intentPreview");
    document.getElementById("btnClevertap").addEventListener("click", sendClevertap);
    function ClosePoPup() {
        document.getElementById("clevertap").style.display = "none";

        { overlay.remove(); wrapper.remove(); }
    }
    function validateEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
   
    function sendClevertap(e) {

        var email = document.getElementById('input-email').value;
        if (document.getElementById('lblName').value=="") {
            var element = document.getElementById("lblName");
            element.classList.add("border-danger");
            return;
        }
        if (validateEmail(email)) {
            

          window.parent.clevertap.onUserLogin.push({
                                                   "Site": {
                                                   "Name": document.getElementById('lblName').value,            // String
                                                   "Email":email,         
                                                   "MSG-email": true,                // Disable email notifications
  
                                                            }
                                                   });
            window.parent.clevertap.event.push("Form submitted", {
                                                                  "Name": document.getElementById('lblName').value,           
                                                                  "Email":email,  
                                                });
           
            var element = document.getElementById("subscribeDone");
            element.classList.add("hide");
            var element1 = document.getElementById("subscribeMsg");
            element1.classList.remove("hide");

            setTimeout(function () {
                ClosePoPup();
            }, 3000);

        }
        else {
            var element = document.getElementById("input-email");
            element.classList.add("border-danger");

        }
    }
    window.addEventListener('keydown', function (e) { if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) { if (e.target.nodeName == 'INPUT' && e.target.type == 'text') { e.preventDefault(); return false; } } }, true);
</script>
